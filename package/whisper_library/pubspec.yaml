name: 'whisper_library'
description: 'Openai library whisper unofficial for recognition audio to text without heavy gpu, support server side and client side.'
version: '0.0.0'
homepage: 'https://github.com/azkadev/whisper'
repository: 'https://github.com/azkadev/whisper'
issue_tracker: 'https://t.me/DEVELOPER_GLOBAL_PUBLIC'
environment: 
  sdk: '>=3.3.3 <4.0.0'
  flutter: '>=3.3.0'
dependencies: 
  flutter: 
    sdk: 'flutter'
  plugin_platform_interface: '^2.0.2'
dev_dependencies: 
  ffi: '^2.1.0'
  ffigen: '^11.0.0'
  flutter_test: 
    sdk: 'flutter'
  flutter_lints: '^3.0.0'
flutter: 
  plugin: 
    platforms: 
      android: 
        ffiPlugin: true
      ios: 
        ffiPlugin: true
      linux: 
        ffiPlugin: true
      macos: 
        ffiPlugin: true
      windows: 
        ffiPlugin: true
dependency_overrides: 
  pointycastle: '3.8.0'
funding: 
  - 'https://github.com/sponsors/azkadev'
